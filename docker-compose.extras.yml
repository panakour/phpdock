version: '3.7'

services:
  redis:
    image: redis:latest
    volumes:
      - ${DATA_PATH_HOST}/redis:/data
    ports:
      - "6379:6379"
    networks:
      - backnet

  memcached:
    image: memcached:latest
    volumes:
      - ${DATA_PATH_HOST}/memcached:/var/lib/memcached
    ports:
      - "11211:11211"
    depends_on:
      - php-fpm
    networks:
      - backnet

  tor:
    image: dperson/torproxy
    ports:
      - 8118:8118
      - 9050:9050

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.8.0
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - backnet

  chromium:
    image: montferret/chromium
    ports:
      - "9222:9222"
    networks:
      - backnet

  php-fpm7.1:
    build:
      context: ./php-fpm/7.1
      args:
        - INSTALL_XDEBUG=true
        - INSTALL_MEMCACHED=true
        - INSTALL_PHPREDIS=true
        - INSTALL_IMAGEMAGICK=true
    environment:
      - EXPOSE_PHP=true
      - PHP_IDE_CONFIG=serverName=myide
      - PHP_MAX_EXECUTION_TIME=545
      - PHP_MEMORY_LIMIT=512
      - PHP_POST_MAX_SIZE=222
      - PHP_UPLOAD_MAX_FILESIZE=80
      - PHP_OPCACHE_MEMORY_CONSUMPTION=256
    volumes:
      - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}
    expose:
      - "9000"
    networks:
      - backnet