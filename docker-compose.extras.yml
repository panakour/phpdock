version: '3.7'

#this compose file containes extra images and should be combined with docker-compose.yml or docker-compose.prod.yml
services:
  redis:
    image: redis:latest
    volumes:
      - ${DATA_PATH_HOST}/redis:/data
    ports:
      - "6379:6379"
    networks:
      - backnet

  memcached:
    image: memcached:latest
    volumes:
      - ${DATA_PATH_HOST}/memcached:/var/lib/memcached
    ports:
      - "11211:11211"
    depends_on:
      - php-fpm
    networks:
      - backnet

  tor:
    image: dperson/torproxy
    ports:
      - 8118:8118
      - 9050:9050

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.8.0
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - backnet

  chromium:
    image: montferret/chromium
    ports:
      - "9222:9222"
    networks:
      - backnet

  php-fpm7.3:
    build:
      context: ./php-fpm/
      target: app-dev
      args:
        - PHP_VERSION=7.3
        - INSTALL_MEMCACHED=true
        - INSTALL_PHPREDIS=true
        - INSTALL_IMAGEMAGICK=true
        # To authenticate to private registry either use username / password, or Oauth key/secret / etc
        # Please add Composer Auth JSON Object
        - COMPOSER_AUTH="{}"
    environment:
      - XDEBUG_CLIENT_HOST=${XDEBUG_CLIENT_HOST}
    volumes:
      - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}
    expose:
      - "9000"
    networks:
      - backnet
